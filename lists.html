<!DOCTYPE html>
<html lang="en">
    <head>
        <title>listexamples.html</title>
    </head>
    <body>
        <!--Unordered-->
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <!--Ordered list listed in uppercase roman numerals-->
        <ol type="I">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <!--Description lists-->
        <dl>
            <dt>term 1</dt>
            <dd>- term 1 description</dd>
            <dt>term 2</dt>
            <dd>- term 2 description</dd>
            <dt>term 3</dt>
            <dd>- term 3 description</dd>
        </dl>
        <!--Nested list-->
        <ul>
            <li>Parent item
                <ul>
                    <li>Nested item 1</li>
                    <li>Nested item 2</li>
                    <li>Nested item 3</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
